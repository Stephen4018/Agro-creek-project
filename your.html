<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <form class="form1" action="">
        <div class="first-name">
            <label for="firstname">First Name:</label>
            <input type="text" placeholder="Group 7">
        </div>
        <div class="last-name">
            <label for="lastname">Last name:</label>
            <input type="text" placeholder="Codegaminator 10">
        </div>
        <div class="email-form">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
        </div>
        <div class="noofunits">
            <label for="noofunits">Number of Unit</label>
            <select name="noofunits" id="">
                <option value="">1 unit</option>
                <option value="">2 units</option>
                <option value="">3 units</option>
            </select>
        </div>
        <div class="paymentoption">
            <label for="">Payment Option</label>
            <label for="">Cash</label>
            <input type="radio" name="payment" id="cash">
            <label for="">Card</label>
            <input type="radio" name="payment" id="card">
            <label for="">BTC</label>
            <input type="radio" name="payment" id="BTC">
        </div>
        <div class="submit-btn">
            <input type="button" value="submit">
        </div>
    </form>
</body>
</html>
