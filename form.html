    <main>
      <h2>Investment Information</h2>
      <br />
      <br />

      <form action="" align="center">
        <fieldset>
          <legend>contact Information</legend>
          <table class="">
            <tr>
              <td>
                <label for="name">First Name :</label>
              </td>
              <br />
              <br />
              <td>
                <input type="text" id="name" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="last">Last Name :</label>
              </td>
              <br />
              <br />
              <td>
                <input type="text" id="last" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="email">Email :</label>
              </td>
              <br />
              <br />
              <td>
                <input type="email" id="email" />
              </td>
            </tr>
            <tr>
              <td>
                <tr>
                  <td>
                    <label for="email">Email :</label>
                  </td>
                  <br />
                  <br />
                  <td>
                    <input type="email" id="email" />
                  </td>
                </tr>
              </td>
              <br />
              <br />
            </tr>
            <tr>
              <td>
                <label for="unit">Number of Units :</label>
              </td>
              <td>
                <select name="" id="unit">
                  <option value="one">1 Unit</option>
                  <option value="two">2 Units</option>
                  <option value="Three">3 Units</option>
                  <option value="four">4 Units</option>
                  <option value="five">5 Units</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>
                <label for="radio">Payment Option</label>
              </td>
              <td>
                <input
                  type="radio"
                  name="genre"
                  value="rock"
                  checked="checked"
                />
                Cash
                <input type="radio" name="genre" value="pop" />
                Card
                <input type="radio" name="genre" value="jazz" />
                BTC
              </td>
            </tr>
            <button type="submit"></button>
          </table>
        </fieldset>
      </form> <br> <br>
      <a href="simulate.html">view simulation table</a>
